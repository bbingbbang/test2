<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>대학생이 개강을 하면</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<h1><br>⬇ ⬇ ⬇<br><br></h1>

<div style="text-align : center;">
	<img id="strong" src="before.jpg">
</div>
		<h1><br>⬆ ⬆ ⬆<br></h1>
	</section>

	<script type="text/javascript">
		var state = false;

		strong.onclick = function(){
			if(state){
				strong.src = "before.jpg";
				state = false;
			}else{
				strong.src = "after.jpg";
				state = true; 
			}

		}
	</script>

</body>
</html>
